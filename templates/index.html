<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Car Price Prediction</title>
</head>

<body>
    <form action="{{ url_for('predict')}}" method="post">
        <h1 align="center">Car Price Prediction</h1>
        <hr>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">Current Year</label>
            <input id="first" name="Year" required="required" type="number" class="form-control">
        </div>
        <br>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">What is the Showroom Price?(In lakhs)</label>
            <input id="second" name="Present_Price" required="required" type="number" class="form-control">
        </div>
        <br>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">How Many Kilometers Drived?</label>
            <input id="third" name="Kms_Driven" required="required" type="number" class="form-control">
        </div>
        <br>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">How much owners previously had the car(0 or 1 or 3) ?</label>
            <input id="fourth" name="Owner" required="required" type="number" class="form-control">
        </div>
        <br>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">What Is the Fuel type?</label>
            <select id="fuel" name="Fuel_Type_Petrol" required="required" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Petrol</option>
                <option value="2">Diesel</option>
                <option value="3">CNG</option>
            </select>
        </div>    
        <br>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">Are you A Dealer or Individual?</label>
            <select id="resea" name="Seller_Type_Individual" required="required" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Dealer</option>
                <option value="2">Individual</option>
            </select>
        </div>    
        <br>
        <div class="col-md-6 offset-md-3">
            <label class="form-label">Transmission Type?</label>
            <select id="research" name="Transmission_Mannual" required="required" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Manual</option>
                <option value="2">Automatic</option>
            </select>
        </div>    
        <br>
        
        <button id="sub" type="submit" class="col-md-6 offset-md-3 btn btn-primary">Submit</button>
    </form>


    <br><br><h3 align='center'>{{ prediction_text }}<h3>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
